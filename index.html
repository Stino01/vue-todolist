<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>To-Do List</title>
</head>
<body>
    <div id="app">
        <h1>Todolist <i class="fa-solid fa-pencil"></i></h1>
        <input @keyup.enter="add" type="text" ref="value" v-model="nuovoObj">
        <button @click="add">Aggiungi alla lista</button>
        <ul>
            <li v-for="(obj, index) in oggetti">
                <span @click="obj.check = !obj.check" :class="{'line' : obj.check}">{{obj.text}}</span>
                <i @click="remove(index)" class="fa-solid fa-xmark"></i>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
